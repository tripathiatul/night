<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html" style="background-color: black; border-radius: 15px 50px 30px;">UFO Sightings
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default" style="border-radius: 15px;">
              <div class="panel-heading" style="text-align: center;">Filter Search</div>
              <div class="panel-body" >
                <form style="text-align: center;" >
                    <div class="form-group" >
                        <ul class="list-group" id="filters">
                        <li class="filter list-group-item">
                            <label for="date">Enter a Date</label>
                            <input class="form-control" id="datetime" type="text" placeholder="1/1/2010">
                            
                            <br>
                            <label for="city">Enter a City</label>
                            <input class="form-control" id="city" type="text" placeholder="benton">

                            <br>
                            <label for="state">Enter a State</label>
                            <input class="form-control" id="state" type="text" placeholder="ar">

                            <br>
                            <label for="Shape">Enter a Shape</label>
                            <input class="form-control" id="shape" type="text" placeholder="circle">                       
                    </div>
                    <button id="filter-btn" type="button" class="btn btn-primary">Filter Table</button>
                  <button id="reset-btn" type="button" class="btn btn-default">Reset Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-hover">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="data.js"></script>
  <script src="app.js"></script>
</body>

</html>
